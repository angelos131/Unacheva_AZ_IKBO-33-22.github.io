    <section class="registration-section">
      <div class="registration-image">

          src="C:\Users\Admin\Desktop\Курсовая\Фотки на заголовок\две чашки.jpeg"
          alt="Registration Image"
        />
      </div>
      <div class="registration-form">
        <h2>Регистрация</h2>
        <!-- Элементы <input> c атрибутом type с различными значениями-->
        <!--textarea используется для поля ввода, особенность, можно потянуть за уголок и изменить размер-->
        <!--Тег <label> определяет подпись для элемента <button>, <input>, <meter>, 
          <output>, <progress>, <select> или <textarea>-->
        <form>
          <div class="form-group">
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea
              class="message-window"
              id="message"
              name="message"
              required
            ></textarea>
          </div>
          <button class="button_registration" type="submit">
            Зарегистрироваться
          </button>
        </form>
      </div>
